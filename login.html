<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <title>Alma de Viajante - Login</title>
</head>
<body>
  <form action="action_page.php" method="post">
    <div class="imgcontainer">
      <img src="assets/User_Avatar_2.png" alt="Avatar do usuário" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Nome de usuário</b></label>
      <input type="text" placeholder="Digite seu nome de usuário" name="uname" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua senha" name="psw" required>

      <button type="submit">Entrar</button>
      
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar-me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <a href="index.html" class="cancelbtn">Cancelar</a>
    </div>
  </form>
</body>
</html>
