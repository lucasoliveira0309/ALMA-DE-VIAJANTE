<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formstyle.css">
  <title>Alma de viajante</title>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Registre-se</h1>
    <p>Preencha este formulário para criar uma conta.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Digite seu Email" name="email" id="email" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Digite sua senha" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repita a senha</b></label>
    <input type="password" placeholder="Repita a senha" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>Ao criar uma conta, você concorda com nossos <a href="#">Termos e Privacidade </a>.</p>

    <button type="submit" class="registerbtn">Registrar</button>
  </div>
  
  <div class="container signin">
    <p></a>Já tem uma conta? <a href="login.html"> Faça login</a></p>
  </div>
</form>

</body>
</html>
