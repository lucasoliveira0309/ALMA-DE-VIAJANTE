<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Minha Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <div class="nav__header">
    <div class="nav__logo">
      <a href="index.html">Alma de <span>Viajante</span>.</a>
    </div>
    <div class="nav__menu__btn" id="menu-btn">
      <span><i class="ri-menu-line"></i></span>
    </div>
  </div>
  
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Entrar em <span>Contato</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                ☰
            </div>
        </div>
    
    </nav>

    <header class="header__container">
        <div class="header__content">
            <h1>Entre em <span>Contato</span> Conosco!</h1>
            <p>Preencha o formulário abaixo para enviar sua mensagem. Responderemos o mais rápido possível.</p>

            <form action="#">
                <div class="input__row">
                    <div class="input__group">
                        <h5>Nome</h5>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input__group">
                        <h5>Número</h5>
                        <input type="email" placeholder="Número">
                    </div>
                </div>
                <div class="input__group">
                    <h5>Mensagem</h5>
                    <textarea placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
       

    <footer>
        <p>&copy; 2025 Minha Página. Todos os direitos reservados.</p>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.querySelector('.nav__links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
</body>
</html>
